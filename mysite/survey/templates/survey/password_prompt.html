{% extends "base.html" %}

{% block content %}
<h1>Enter Password for {{ survey.name }}</h1>
<form method="post">
    {% csrf_token %}
    <label for="survey_password">Survey Password:</label>
    <input type="password" name="survey_password" id="survey_password" required>
    <button type="submit">Submit</button>
</form>
{% endblock %}
